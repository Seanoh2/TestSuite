<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="NavigationBar :: navbar">  </div>

<h1>Branding Results</h1>

    <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="col-2">File Name</th>
                    <th scope="col" class="col-1">File Size</th>
                    <th scope="col" class="col-2">Result</th>
                    <th scope="col" class="col-2">Icon Format</th>
                </tr>
            </thead>
        <span th:each="fileList : ${fileResults}">
            <tbody>
                <tr th:each="layer: ${fileList}">
                    <td class="col-2" th:text="${layer.getName()}"></td>
                    <td class="col-1" th:text="${layer.getWidth() + 'x' + layer.getHeight()}"></td>
                    <td class="col-2" th:text="${layer.isMatching()}" th:style="${layer.isMatching()} == TRUE ? 'background-color: green' : 'background-color: red'"></td>
                    <td class="col-2" th:text="${layer.correctFormat()}" th:style="${layer.correctFormat()} == TRUE ? 'background-color: green' : 'background-color: red'"></td>
                </tr>
            </tbody>
        </span>
    </table>


</body>
</html>
