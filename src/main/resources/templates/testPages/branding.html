<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>HELLO!</h1>

<span th:each="fileMap : ${fileResults}">
    <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="col-2">File Name</th>
                    <th scope="col" class="col-2">Result</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="key: ${fileMap.keySet()}">
                    <th scope="row" class="col-2" th:text="${key}"></th>
                    <th scope="row" class="col-2" th:text="${fileMap.get(key)}" th:style="${fileMap.get(key)} == TRUE ? 'background-color: green' : 'background-color: red'"></th>
                </tr>
            </tbody>
    </table>
</span>

</body>
</html>
